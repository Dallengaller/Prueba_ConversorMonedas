<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Monedas
    </title>
</head>

<body>
    <div>
        <label for="moneda">Pesos CLP</label>
        <input type="number" id="number" min="0">
        <br>
        <br>
    </div>

    <div>
        <label for="divisa">Moneda a convertir:</label>

        <select id="divisa">
            <option value="">Por favor, seleccione una divisa</option>
            <option value="dolar">Dolar</option>
            <option value="euro">Euro</option>
            <option value="libra">Libra</option>
        </select>
    </div>
    <br>
    <div>
        <input type="submit" value="Enviar">
    </div>
    <div>
        <p>Resultado</p>
    </div>
</body>

</html>
